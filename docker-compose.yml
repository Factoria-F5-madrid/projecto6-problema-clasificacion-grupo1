version: '3.8'

services:
  # Aplicación principal de detección de hate speech
  hate-speech-app:
    build: .
    container_name: hate-speech-detector
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    volumes:
      # Montar código para desarrollo (hot reload)
      - ./frontend:/app/frontend
      - ./backend:/app/backend
      - ./config:/app/config
      - ./docs:/app/docs
      # Excluir archivos grandes
      - /app/data
    restart: unless-stopped
    networks:
      - hate-speech-network

  # Servicio opcional para base de datos (futuro)
