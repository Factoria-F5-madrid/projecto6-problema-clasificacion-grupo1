services:
  - type: web
    name: hate-speech-detector
    env: python
    buildCommand: pip install -r requirements.txt && python3 scripts/database/init_database.py || echo "Database init failed - continuing without persistent logs"
    startCommand: streamlit run frontend/apps/app_organized.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: STREAMLIT_SERVER_HEADLESS
        value: true
      - key: STREAMLIT_BROWSER_GATHER_USAGE_STATS
        value: false
