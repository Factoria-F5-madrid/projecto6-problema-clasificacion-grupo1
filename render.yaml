services:
  - type: web
    name: hate-speech-detector
    env: python
    buildCommand: chmod +x install.sh && ./install.sh
    startCommand: python3 -m streamlit run frontend/apps/app_organized.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: STREAMLIT_SERVER_HEADLESS
        value: true
      - key: STREAMLIT_BROWSER_GATHER_USAGE_STATS
        value: false
