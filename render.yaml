services:
  - type: web
    name: hate-speech-detector
    env: python
    buildCommand: pip install -r requirements.txt && python scripts/database/init_database.py || echo "Database init failed - continuing without persistent logs"
    startCommand: python start_render.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: $PORT
      - key: STREAMLIT_SERVER_PORT
        value: $PORT
      - key: STREAMLIT_SERVER_ADDRESS
        value: 0.0.0.0
      - key: STREAMLIT_SERVER_HEADLESS
        value: true
      - key: STREAMLIT_BROWSER_GATHER_USAGE_STATS
        value: false
